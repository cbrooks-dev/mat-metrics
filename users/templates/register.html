{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card bg-dark text-white shadow-lg animate__animated animate__fadeInDown">
            <div class="card-body p-4">
                <h3 class="card-title mb-4 text-center">Register</h3>

                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control bg-secondary text-white" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control bg-secondary text-white" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control bg-secondary text-white" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control bg-secondary text-white" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-shadow">Register</button>
                    </div>
                </form>

                <p class="mt-3 text-center">
                    Already have an account? <a href="{% url 'login' %}">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
