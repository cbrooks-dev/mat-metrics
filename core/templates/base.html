<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MatMetrics</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Custom CSS -->
    <style>
        body {
            background-color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navbar */
        .navbar {
            background: black;
        }
        .navbar .navbar-brand {
            font-weight: 700;
            letter-spacing: 1px;
            color: #fff;
        }
        .navbar .nav-link {
            color: rgba(255,255,255,0.9);
            transition: color 0.3s;
        }
        .navbar .nav-link:hover {
            color: #00ffd5;
        }

        /* Buttons */
        .btn-shadow {
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-shadow:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        }

        /* Footer */
        footer {
            background: #111;
            color: #bbb;
            padding: 30px 0;
            font-size: 0.9rem;
        }
        footer a {
            color: #00ffd5;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Cards hover effect */
        .feature-card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="static/logo.png" alt="MatMetrics Logo" width="40" height="40" class="d-inline-block align-text-top">
            MatMetrics
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Training Log</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Community</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container py-5">
    {% block content %}
    {% endblock %}
</main>

<!-- Footer -->
<footer class="text-center">
    <div class="container">
        <p class="mb-1">Â© 2025 MatMetrics</p>
        <p class="mb-2">A platform for BJJ practitioners to track progress & connect.</p>
        <div>
            <a href="#"><i class="bi bi-twitter me-2"></i></a>
            <a href="#"><i class="bi bi-facebook me-2"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
